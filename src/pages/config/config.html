<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Crear dispositivo
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label floating>Nombre Dispositivo</ion-label>
              <ion-input type="text" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Tipo</ion-label>
              <ion-input type="text" [(ngModel)]="type"></ion-input> 
          </ion-item>
          
          <ion-item>
              <ion-label floating>Ajuste nivel de agua</ion-label>
              <ion-input type="text" [(ngModel)]="levelwater"></ion-input> 
          </ion-item>
      </ion-card-content>
    </ion-card>
      <button ion-button type="submit" color="primary"  block (click)="guardarDevice()">Guardar Dispositivo</button>
      <button ion-button class="bottom" block color="danger" style="animation: logout 3s"(click)="cerrarSesion()">Cerrar Sesi√≥n</button>    
</ion-content>
