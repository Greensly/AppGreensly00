<head>
	<ion-title>Login page</ion-title>
</head>

<body>
	<div id="wrapper">
		<div id="title_section">
			LOGIN TO WEBSITE
		</div>
		<div id="content_section" style="animation: content 1s ease;">
			<br/>
			<form method="post">
				<ion-input id="email" class="textbox" type="text" placeHolder="Email" name="email" style="animation: email 1s cubic-bezier(0.68, -2, 0.265, 1.55)">
				<div id="email_label">Email</div>
				<br/>
				<input id="password" class="textbox" type="password" placeHolder="Password" name="password" style="animation: password 1s cubic-bezier(0.68, -2, 0.265, 1.55)">
				<div id="password_label">Password</div>
				<br/>
				<input id="button" type="submit" value="Login" style="animation: button 1s cubic-bezier(0.68, -2, 0.265, 1.55)"> </input>
			</form>
		</div>
	</div>
</body>
