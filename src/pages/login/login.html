<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login 
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              [(ngModel)]="user.email"
              name="email"
              type="text"
              autocapitalize="off"
              required
            >
            </ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input
              [(ngModel)]="user.password"
              name="password"
              type="password"
              required
            >
            </ion-input>
          </ion-item>
          <button
          ion-button 
          (click)="login()"
          type="submit"
          color="corporate"
          block
          >
          Login
          </button>
          <p>OR</p>
          <button
          ion-button 
          (click)="signin()"
          type="submit"
          color="facebook"
          block
          >
          Registrarse
          </button>        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
